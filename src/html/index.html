<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/src/css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <title>Formulário</title>
    </head>
    <body>
        <main>
            <div class="presentation">
                <h1>FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!</h1>
                <p>
                    Caso tenha ficado com qualquer dúvida, basta nos mandar uma
                    mensagem e entraremos em contato em menos de 24h.
                </p>
            </div>
            <div class="form-container">
                <form action="" method="post">
                    <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="Nome Completo *"
                        required
                    />
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Email *"
                        required
                    />
                    <input
                        type="text"
                        id="number"
                        name="number"
                        placeholder="Telefone *"
                        required
                    />
                    <textarea
                        name="message"
                        id="message"
                        rows="10"
                        cols="40"
                        placeholder="Mensagem *"
                        required
                    ></textarea>
                    <p id="required-field">* Campo Obrigatório</p>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </main>
    </body>
</html>
